<html>

<head>
    <title>Registration Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Love+Ya+Like+A+Sister&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="https://scontent.fmaa1-3.fna.fbcdn.net/v/t1.6435-9/71021014_387222205276476_7325456388530896896_n.png?_nc_cat=101&ccb=1-7&_nc_sid=09cbfe&_nc_ohc=m16LJvh57usAX9RJrmU&_nc_ht=scontent.fmaa1-3.fna&oh=00_AT9ijZv-FEwkZwbDeBM4_sFXlpHRBKft-zQmCGqa1urkTg&oe=630FB384">

</head>

<body class="w-screen h-screen bg-cover bg-no-repeat" style=" background-image: url(bg.svg);">
    <div class="w-screen h-screen">
        <div class="px-16 p-4 flex items-center absolute left-0 right-0 top-0">
            <h1 class="text-white text-5xl font-extrabold flex flex-grow" id="logo"><img class="h-16" src="logo.svg"
                alt="logo"><span class="p-2 px-8" id="logo">Robo Wars</span>
            </h1>

            <div class="flex space-x-16 font-light items-center">
                <h3 class="text-white text-xl hover:text-orange-500 hover:scale-110 cursor-pointer duration-100">
                    <a href="https://robovitics.in/" target="_blank">About Us</a> 
                </h3>
                <h3 class="text-white text-xl hover:text-orange-500 hover:scale-110 cursor-pointer duration-100">
                    Contact Us
                </h3>
               
                <h3 class="text-white text-xl hover:text-orange-500 hover:scale-110 cursor-pointer duration-100">
                    General Rules
                </h3>
            </div>
        </div>
        <div class=" h-screen pt-14">
            <div class="flex items-center justify-center space-x-40 h-full w-full">
                <h1 class="text-8xl text-white font-medium">
                    join the
                    <span class="text-9xl text-orange-600 font-bold">fun</span>
                </h1>
                <div class="bg-neutral-800/[0.5] shadow-lg p-4 rounded-xl h-3/5 w-1/3">
                    <form class="flex justify-between h-full space-y-3 flex-col">
                        <div class="flex flex-col space-y-2">
                            <label class="text-white mb-2 text-lg">Name:</label>
                            <input type="text"
                                class="rounded-md p-2 placeholder:text-slate-500 py-2 pl-5 pr-3 shadow-sm shadow-slate-200"
                                name="" id="" placeholder="Your Name" />
                        </div>
                        <div class="flex flex-col space-y-2">
                            <label class="text-white mb-2 text-lg">Email:</label>
                            <input type="email"
                                class="rounded-md p-2 placeholder:text-slate-500 py-2 pl-5 pr-3 shadow-sm shadow-slate-200 "
                                name="" id="" placeholder="abc@gmail.com" />
                        </div>
                        <div class="flex flex-col space-y-2">
                            <label class="text-white mb-2 text-lg">Phone Number:</label>
                            <input type="text"
                                class="rounded-md p-2 placeholder:text-slate-500 py-2 pl-5 pr-3 shadow-sm shadow-slate-200"
                                name="" id="" placeholder="+91 XXXXX XXXXX" />
                        </div>
                        <button
                            class="bg-orange-600 text-white font-bold hover:bg-orange-500 p-2 duration-200 hover:text-white rounded-md">
                            <span class="tracking-widest">
                                Submit
                            </span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
</body>

</html>
