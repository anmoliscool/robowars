<html>

<head>
    <title>Home Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="" style="background-image: url(https://images6.alphacoders.com/357/357502.jpg); background-size: cover; background-repeat: no-repeat;">
    <div class="w-screen h-screen">
        <div class="bg-neutral-900/[0.8] px-4 p-2 flex items-center absolute left-0 right-0 top-0">
            <h1 class="text-white text-5xl font-extrabold flex-grow"><img class="h-20"
                    src="1-removebg-preview-white.png" alt="logo">
            </h1>

            <div class="flex space-x-24 font-light items-center">
                <h3 class="text-white text-xl hover:text-orange-500 hover:scale-110 cursor-pointer duration-100">
                    About Us
                </h3>
                <h3 class="text-white text-xl hover:text-orange-500 hover:scale-110 cursor-pointer duration-100">
                    Contact
                </h3>
                <h3 class="text-white text-xl hover:text-orange-500 hover:scale-110 cursor-pointer duration-100">
                    Discover
                </h3>
                <h3 class="text-white text-xl hover:text-orange-500 hover:scale-110 cursor-pointer duration-100">
                    Scoring
                </h3>
                <h3 class="text-white text-xl hover:text-orange-500 hover:scale-110 cursor-pointer duration-100">
                    General Rules
                </h3>
            </div>
        </div>
        <div class=" h-screen pt-14">
            <div class="flex items-center justify-center space-x-40 h-full w-full">
                <h1 class="text-8xl text-white font-medium">
                    join the
                    <span class="text-9xl text-orange-600 font-bold">fun</span>
                </h1>
                <div class="bg-neutral-800 shadow-lg p-4 rounded-xl h-3/5 w-1/3">
                    <form class="flex justify-between h-full space-y-3 flex-col">
                        <div class="flex flex-col space-y-2">
                            <label class="text-white mb-2 text-lg">Name:</label>
                            <input type="text"
                                class="rounded-md p-2 placeholder:text-slate-500 py-2 pl-5 pr-3 shadow-sm shadow-slate-200"
                                name="" id="" placeholder="Your Name" />
                        </div>
                        <div class="flex flex-col space-y-2">
                            <label class="text-white mb-2 text-lg">Email:</label>
                            <input type="email"
                                class="rounded-md p-2 placeholder:text-slate-500 py-2 pl-5 pr-3 shadow-sm shadow-slate-200 "
                                name="" id="" placeholder="abc@gmail.com" />
                        </div>
                        <div class="flex flex-col space-y-2">
                            <label class="text-white mb-2 text-lg">Phone Number:</label>
                            <input type="text"
                                class="rounded-md p-2 placeholder:text-slate-500 py-2 pl-5 pr-3 shadow-sm shadow-slate-200"
                                name="" id="" placeholder="+91 XXXXX XXXXX" />
                        </div>
                        <button
                            class="bg-orange-600 text-white font-bold hover:bg-orange-500 p-4 duration-200 hover:text-white rounded-md">
                            Submit
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
