<style>
    body {
      background-image: url("https://images6.alphacoders.com/357/357502.jpg");
      background-color: #1e1c1d !important;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .contact-form-wrapper {
      padding: 100px 0;
    }
    
    .contact-form {
      padding: 30px 40px;
      opacity: 0.7;
      background-color: #0b0b0b;
      border-radius: 12px;
      max-width: 400px;
    }
    
    .contact-form textarea {
      resize: none;
    }
    
    .contact-form .form-input,
    .form-text-area {
      background-color: #f0f4f5;
      height: 50px;
      padding-left: 16px;
    }
    
    .contact-form .form-text-area {
      background-color: #f0f4f5;
      height: auto;
      padding-left: 16px;
    }
    
    .contact-form .form-control::placeholder {
      color: #03080e;
      font-weight: 500;
      opacity: 1;
    }
    
    .contact-form .form-control:-ms-input-placeholder {
      color: #040b12;
      font-weight: 500;
    }
    
    .contact-form .form-control::-ms-input-placeholder {
      color: #aeb4b9;
      font-weight: 500;
    }
    
    .contact-form .form-control:focus {
      border-color: #196f9e;
      box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.07), 0 0 8px #3f3dc1;
    }
    
    .contact-form .title {
      text-align: center;
      font-size: 24px;
      font-weight: 500;
    }
    
    .contact-form .description {
      color: #aeb4b9;
      font-size: 14px;
      text-align: center;
    }
    
    .contact-form .submit-button-wrapper {
      text-align: center;
    }
    
    .contact-form .submit-button-wrapper input {
      border: none;
      border-radius: 4px;
      background-color: #3da9ec;
      color: white;
      text-transform: uppercase;
      padding: 10px 60px;
      font-weight: 500;
      letter-spacing: 2px;
    }
    
    .contact-form .submit-button-wrapper input:hover {
      background-color: #d30069;
    }
    </style>
    
      <script>
      window.console = window.console || function(t) {};
    </script>
    
      
      
      <script>
      if (document.location.search.match(/type=embed/gi)) {
        window.parent.postMessage("resize", "*");
      }
    </script>
    
    
    </head>
    
    <body translate="no" >
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <div>
      <div class="contact-form-wrapper d-flex justify-content-center">
        <form action="#" class="contact-form">
          <h5 class="title" style="color: white;">Contact us</h5>
          <p class="description">Ask us Questions</p>
          <div>
            <input type="text" class="form-control rounded border-white mb-3 form-input" id="name" placeholder="Name" required>
          </div>
          <div>
            <input type="email" class="form-control rounded border-white mb-3 form-input" placeholder="Email" required>
          </div>
          <div>
            <textarea id="message" class="form-control rounded border-white mb-3 form-text-area" rows="5" cols="30" placeholder="Message" required></textarea>
          </div>
          <div class="submit-button-wrapper">
            <input type="submit" value="Send">
          </div>
        </form>
      </div>
    </div>
